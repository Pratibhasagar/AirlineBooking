<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Welcome to TW Airlines'"/>

<!--Input from the user-->
<form method="post" action="#" th:action="@{/search}" th:object="${searchCriteria}">
    <p th:text="'Source: '"/>
    <select title="Source" class="form-control" id="source" name="source" th:field="*{source}">
        <option value="">Select Source</option>
        <option th:each="city : ${cities}"
                th:value="${city.id}"
                th:text="${city.name}">
        </option>
    </select>
    <p th:text="'Destination: '"/>
    <select class="form-control" id="destination" name="destination" th:field="*{destination}">
        <option value="">Select Destination</option>
        <option th:each="city : ${cities}"
                th:value="${city.id}"
                th:text="${city.name}"
        >
        </option>
    </select>
    <input type="text" name="Number Of Passengers" min="1" placeholder="Minimum 1" required="required" th:field="*{numberOfPassengers}"/>
    <input type="submit" value="Submit"/>
</form>

<!--Display the flight search results-->
<div th:if="${foundResults} == true">
    <p th:text="'Flight Search Results'"/>
    <table border="1">
        <thead>
        <tr>
            <th>Flight Id</th>
            <th>Source</th>
            <th>Destination</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="flight : ${searchResults}">
            <td th:text="${flight.flightNumber}"/>
            <td th:text="${flight.source}"/>
            <td th:text="${flight.destination}"/>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${foundResults} == false">
    <p>No flights found</p>
</div>
</body>
</html>
